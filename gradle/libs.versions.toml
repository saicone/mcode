metadata.format.version = "1.1"

[versions]

# Libraries
gson = "2.10.1"
snakeyaml = "2.2"
guava = "32.1.2-jre"
caffeine = "3.1.5"
annotations = "24.1.0"

adventure = "4.15.0"
adventure-platform = "4.3.2"

authlib = "1.5.26" # 3.11.50
brigadier = "1.0.18"
ezlib = "9b54efca2b"
delivery4j = "1.0"
settings = "1.0"
types = "1.1"

# Platforms
spigot = "1.21.1-R0.1-SNAPSHOT"
bungeecord = "1.21-R0.1-SNAPSHOT"
folia = "1.20.6-R0.1-SNAPSHOT"
paper = "1.21.1-R0.1-SNAPSHOT"
velocity = "3.3.0-SNAPSHOT"

# Plugins
shadow = "8.1.1"

[libraries]

gson = { module = "com.google.code.gson:gson", version.ref = "gson" }
snakeyaml = { module = "org.yaml:snakeyaml", version.ref = "snakeyaml" }
guava = { module = "com.google.guava:guava", version.ref = "guava" }
caffeine = { module = "com.github.ben-manes.caffeine:caffeine", version.ref = "caffeine" }
annotations = { module = "org.jetbrains:annotations", version.ref = "annotations" }

adventure-api = { module = "net.kyori:adventure-api", version.ref = "adventure" }
adventure-text-minimessage = { module = "net.kyori:adventure-text-minimessage", version.ref = "adventure" }
adventure-text-serializer-legacy = { module = "net.kyori:adventure-text-serializer-legacy", version.ref = "adventure" }
adventure-platform-bukkit = { module = "net.kyori:adventure-platform-bukkit", version.ref = "adventure-platform" }
adventure-platform-bungeecord = { module = "net.kyori:adventure-platform-bungeecord", version.ref = "adventure-platform" }

authlib = { module = "com.mojang:authlib", version.ref = "authlib" }
brigadier = { module = "com.mojang:brigadier", version.ref = "brigadier" }
ezlib = { module = "com.saicone.ezlib:loader", version.ref = "ezlib" }
delivery4j = { module = "com.saicone.delivery4j:delivery4j", version.ref = "delivery4j" }
settings = { module = "com.saicone.settings:settings", version.ref = "settings" }
types = { module = "com.saicone:types", version.ref = "types" }

spigot-api = { module = "org.spigotmc:spigot-api", version.ref = "spigot" }
bungeecord-api = { module = "net.md-5:bungeecord-api", version.ref = "bungeecord" }
folia-api = { module = "dev.folia:folia-api", version.ref = "folia" }
paper-api = { module = "io.papermc.paper:paper-api", version.ref = "paper" }
velocity-api = { module = "com.velocitypowered:velocity-api", version.ref = "velocity" }

[plugins]

shadow = { id = "com.github.johnrengelman.shadow", version.ref = "shadow" }