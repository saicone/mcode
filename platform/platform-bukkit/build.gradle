repositories {
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url 'https://oss.sonatype.org/content/repositories/central' }
    maven { url 'https://repo.papermc.io/repository/maven-public/' }
    maven { url 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.19.4-R0.1-SNAPSHOT'
    compileOnly 'com.mojang:authlib:1.5.26' // 3.11.50
    compileOnly project(':module:module-task')
    compileOnly project(':module:module-settings')
    compileOnly project(':module:module-lang')
    compileOnly project(':module:module-delivery')
    compileOnly project(':module:module-script')
    compileOnly project(':extension:extension-lookup')

    compileOnly 'net.kyori:adventure-api:4.13.1'
    compileOnly 'net.kyori:adventure-text-serializer-legacy:4.13.1'
    compileOnly ('com.github.MilkBowl:VaultAPI:1.7.1') { transitive = false }
    compileOnly ('me.clip:placeholderapi:2.11.3') { transitive = false }
}